<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV Generator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.2/html2pdf.js" integrity="sha512-hM1XEAbgTrSn3qtg+bFF6BQs6wHzU0K3/GuCjv+1m1IUO4R/S3t/w5NHUkmu75amgGcAskJiT2TTvdSrnHyVWw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
    <div class="container">
        <h1>CV Generator</h1>
        <form id="cv-form">
            <!-- Form fields remain the same as in the previous code -->
            <h2>Personal Information</h2>
            <input type="text" id="name" placeholder="Full Name">
            <input type="text" id="mobile" placeholder="Mobile Number">
            <input type="email" id="email" placeholder="Email">
            <input type="text" id="course" placeholder="Course">
            <textarea id="careerObjective" placeholder="Career Objective"></textarea>
            
            <h2>General Information</h2>
            <input type="text" id="fatherName" placeholder="Father's Name">
            <input type="text" id="motherName" placeholder="Mother's Name">
            <input type="date" id="dob" placeholder="Date of Birth">
            <!-- Add other inputs for details like nationality, religion, etc. -->

            <h2>Educational Qualification</h2>
            <textarea id="education" placeholder="Enter your educational details in the format (Degree, Institute, Year, Board, Percentage)"></textarea>

            <h2>Professional Qualification</h2>
            <textarea id="professional" placeholder="Enter your professional qualifications"></textarea>

            <button type="button" onclick="generateCV()">Generate CV</button>
        </form>

        <div id="cv-preview">
            <!-- CV content preview remains the same as in the previous code -->
            <h1 id="cv-name"></h1>
            <p id="cv-mobile"></p>
            <p id="cv-email"></p>
            <h2>Course</h2>
            <p id="cv-course"></p>
            <h2>Career Objective</h2>
            <p id="cv-careerObjective"></p>
            <h2>General Information</h2>
            <p id="cv-generalInfo"></p>
            <h2>Educational Qualification</h2>
            <p id="cv-education"></p>
            <h2>Professional Qualification</h2>
            <p id="cv-professional"></p>
        </div>

        <button id="download-btn" onclick="downloadCV()">Download PDF</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
